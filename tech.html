            <br>==>Each presentation should not exceed 10 minutes, followed by a 5-minute Q&A session.
            <br>==>Participants must bring their presentations on a USB drive and also email them before the event.

            <br>==>PAPER PRESENTATION Lead : Danush G

</p>">

            <br>==>The competition will have multiple rounds, each increasing in difficulty.
            <br>==>In each round, participants will be given code snippets with bugs that they need to identify and correct.
            <br>==>Time allotted for each round will vary depending on the difficulty level.
            <br>==>Participants must submit their corrected code within the given time limit.

            <br>==>Questions will be presented in multiple-choice, true/false.

            <br>==>Use of mobile phones, internet, or other aids is strictly prohibited during the quiz.

            <br>==>()
